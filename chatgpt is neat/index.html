<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }
        
        /* Define background texture */
        body {
            background: url('texture.jpg') repeat;
            font-family: Arial, sans-serif;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        /* Navigation styles */
        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 20px;
        }

        /* Main content container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Two equal columns layout */
        .columns {
            display: flex;
            flex-wrap: wrap;
        }

        /* Left column styles */
        .left-column {
            flex: 1;
            padding: 20px;
        }

        /* Right column styles */
        .right-column {
            flex: 1;
            padding: 20px;
        }

        /* Image styles */
        .image {
            max-width: 100%;
            height: auto;
        }

        /* Heading styles */
        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Paragraph styles */
        p {
            font-size: 16px;
            line-height: 1.5;
        }

        /* Button styles */
        .btn {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        /* Social media icon styles (you can replace with your own icons) */
        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            font-size: 20px;
            color: #fff;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <link rel="stylesheet" type="text/css" href="style.css">

        <h1>Tardigrades are Terrific</h1>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
        <a href="#subscribe">Subscribe</a>
    </nav>
    <div class="container">
        <div class="columns">
            <div class="left-column">
                <img src="your-image.jpg" alt="Tardigrade">
                <h2>About Tardigrades</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla condimentum augue id sem rhoncus, eget vestibulum neque iaculis.</p>
                <a href="#find-out-more" class="btn">Find Out More</a>
            </div>
            <div class="right-column">
                <!-- Right column content here -->
            </div>
        </div>
    </div>
    <footer>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
